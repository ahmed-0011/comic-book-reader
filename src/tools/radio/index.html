<!-- CONTENT -->
<div id="tools-columns">
  <!-- ------------------- LEFT COLUMN -------------------------------- -->
  <div id="tools-columns-left">
    <div id="tools-menu-sticky-div">
      <div class="tools-menu-buttons">
        <button id="tool-radio-back-button" class="tools-button-accent">
          <i class="fas fa-angle-left"></i>
          <span id="tool-radio-back-button-text"></span>
        </button>
      </div>
      <div class="tools-menu-sections">
        <!-- sections menu -->
        <div id="tool-radio-section-0-button" class="tools-menu-button">
          <!-- <i class="fas fa-bookmark tools-menu-button-icon"></i> -->
          <i class="fa-solid fa-heart tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-radio-section-0-text"></span>
          </div>
        </div>
        <div id="tool-radio-section-1-button" class="tools-menu-button">
          <i class="fas fa-search tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-radio-section-1-text"></span>
          </div>
        </div>
        <div id="tool-radio-section-2-button" class="tools-menu-button">
          <i class="fas fa-tools tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-radio-section-2-text"></span>
          </div>
        </div>
        <div id="tool-radio-section-3-button" class="tools-menu-button">
          <i class="fas fa-info-circle tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-radio-section-3-text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ------------------- RIGTH COLUMN -------------------------------- -->
  <div id="tools-columns-right">
    <div id="tools-title"><span id="tool-radio-title-text"></span></div>
    <!-- favorites -->
    <div id="tool-radio-section-0-content-div" class="set-display-none">
      <div class="tools-columns-right-section">
        <h3><span id="tool-radio-favorites-text"></span></h3>
        <div class="tools-columns-right-subsection">
          <div id="tool-radio-favorites-div"></div>
        </div>
      </div>
    </div>
    <!-- search -->
    <div id="tool-radio-section-1-content-div" class="set-display-none">
      <div id="tool-search-input-div" class="tools-columns-right-section">
        <h3><span id="tool-radio-search-input-text"></span></h3>
        <div class="tools-columns-right-subsection">
          <label>
            <input
              id="tool-radio-search-input"
              type="text"
              placeholder="Search Comic Books"
              style="margin-top: 0"
              spellcheck="false"
            />
          </label>
          <button id="tool-radio-search-button" class="tools-disabled">
            <span id="tool-radio-search-button-text"></span>
          </button>
        </div>
      </div>
      <div id="tool-search-results-div" class="tools-columns-right-section">
        <h3
          id="tool-search-results-h3"
          class="tools-h3-extra-margin-top-2 set-display-none"
        >
          <span id="tool-radio-search-results-text"></span>
        </h3>
        <div class="tools-columns-right-subsection">
          <div id="tool-radio-search-results-div"></div>
        </div>
      </div>
    </div>
    <!-- options -->
    <div id="tool-radio-section-2-content-div" class="set-display-none">
      <h3 id="tool-radio-options-text"></h3>
      <div class="tools-columns-right-subsection">
        <label
          ><span id="tool-radio-options-orderby-text"></span
          ><select id="tool-radio-options-orderby-select">
            <option
              value="name"
              id="tool-radio-options-orderby-name-text"
            ></option>
            <option
              value="votes"
              id="tool-radio-options-orderby-votes-text"
            ></option>
            <option
              value="clickcount"
              id="tool-radio-options-orderby-clicks-text"
            ></option></select
        ></label>
        <label>
          <span id="tool-radio-options-language-text"></span>
          <input
            id="tool-radio-options-language-input"
            type="text"
            spellcheck="false"
          />
        </label>
        <label>
          <span id="tool-radio-options-countrycode-text"></span>
          <input
            id="tool-radio-options-countrycode-input"
            type="text"
            spellcheck="false"
          />
        </label>
        <label>
          <span id="tool-radio-options-tag-text"></span>
          <input
            id="tool-radio-options-tag-input"
            type="text"
            spellcheck="false"
          />
        </label>
        <label>
          <span id="tool-radio-options-taglist-text"></span>
          <input
            id="tool-radio-options-taglist-input"
            type="text"
            spellcheck="false"
          />
        </label>
      </div>
    </div>
    <!-- about -->
    <div id="tool-radio-section-3-content-div" class="set-display-none">
      <h3 id="tool-radio-about-text"></h3>
      <div class="tools-columns-right-subsection">
        <div class="tools-text-paragraphs">
          <p id="tool-radio-about-1-text"></p>
          <p id="tool-radio-about-2-text"></p>
        </div>
        <button id="tool-radio-open-radio-browser-button">
          <span id="tool-radio-open-radio-browser-button-text"></span>
        </button>
      </div>
    </div>
  </div>
</div>

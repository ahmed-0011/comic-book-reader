<!-- CONTENT -->
<div id="tools-columns">
  <!-- ------------------- LEFT COLUMN -------------------------------- -->
  <div id="tools-columns-left">
    <div id="tools-menu-sticky-div">
      <div class="tools-menu-buttons">
        <button id="tool-podcasts-back-button" class="tools-button-accent">
          <i class="fas fa-angle-left"></i>
          <span id="tool-podcasts-back-button-text"></span>
        </button>
      </div>
      <div class="tools-menu-sections">
        <!-- sections menu -->
        <div id="tool-podcasts-section-0-button" class="tools-menu-button">
          <i class="fas fa-search tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-podcasts-section-0-text"></span>
          </div>
        </div>
        <div id="tool-podcasts-section-1-button" class="tools-menu-button">
          <i class="fas fa-info-circle tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-podcasts-section-1-text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ------------------- RIGTH COLUMN -------------------------------- -->
  <div id="tools-columns-right">
    <div id="tools-title"><span id="tool-podcasts-title-text"></span></div>
    <!-- search -->
    <div id="tool-podcasts-section-0-content-div" class="set-display-none">
      <div id="tool-search-input-div" class="tools-columns-right-section">
        <h3><span id="tool-podcasts-search-input-text"></span></h3>
        <div class="tools-columns-right-subsection">
          <label>
            <input
              id="tool-podcasts-search-input"
              type="text"
              placeholder="Search Podcasts"
              style="margin-top: 0"
              spellcheck="false"
            />
          </label>
          <button id="tool-podcasts-search-button" class="tools-disabled">
            <span id="tool-podcasts-search-button-text"></span>
          </button>
        </div>
      </div>
      <div id="tool-search-results-div" class="tools-columns-right-section">
        <h3
          id="tool-search-results-h3"
          class="tools-h3-extra-margin-top-2 set-display-none"
        >
          <span id="tool-podcasts-search-results-text"></span>
        </h3>
        <div class="tools-columns-right-subsection">
          <div id="tool-podcasts-search-results-div"></div>
        </div>
      </div>
    </div>
    <!-- about -->
    <div id="tool-podcasts-section-1-content-div" class="set-display-none">
      <h3 id="tool-podcasts-about-text"></h3>
      <div class="tools-columns-right-subsection">
        <div class="tools-text-paragraphs">
          <p id="tool-podcasts-about-1-text"></p>
          <p id="tool-podcasts-about-2-text"></p>
        </div>
      </div>
    </div>
  </div>
</div>

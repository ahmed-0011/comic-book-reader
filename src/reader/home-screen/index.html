<div id="hs-content">
  <div id="hs-logo-open">
    <div id="hs-logo-image">
      <img src="../assets/images/icon_512x512.png" />
    </div>
    <button id="hs-openfile-button">
      <span id="hs-openfile-button-text"></span>
    </button>
    <div id="hs-logo-small-buttons">
      <div id="hs-logo-preferences-button" class="hs-logo-button">
        <i class="fas fa-cog fa-2x"></i>
      </div>
      <div id="hs-logo-history-button" class="hs-logo-button">
        <i class="fas fa-history fa-2x"></i>
      </div>
      <div
        id="hs-logo-files-tools-button"
        class="hs-logo-button fa-stack fa-2x"
      >
        <i class="fas fa-file fa-stack-2x"></i>
        <i class="fas fa-exchange-alt fa-stack-1x"></i>
      </div>
      <div id="hs-logo-art-tools-button" class="hs-logo-button">
        <i class="fa-solid fa-palette fa-2x"></i>
      </div>
      <div
        id="hs-logo-radio-button"
        class="hs-logo-button"
        style="padding-bottom: 9px"
      >
        <i class="fa-solid fa-radio fa-2x"></i>
      </div>
      <div id="hs-logo-rss-reader-button" class="hs-logo-button">
        <i class="fas fa-rss-square fa-2x"></i>
      </div>
      <div id="hs-logo-quit-button" class="hs-logo-button">
        <i class="fas fa-power-off fa-2x"></i>
      </div>
    </div>
  </div>
  <div class="hs-section-title">
    <span id="hs-favorites-title"></span>
    <div id="hs-favorites-add-button" class="hs-section-title-button">
      <i class="fas fa-plus-circle fa-2x"></i>
    </div>
  </div>
  <div id="hs-favorites"></div>
  <div id="hs-latest-title" class="hs-section-title"></div>
  <div id="hs-latest"></div>
</div>
